<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrapv3.3.6.css" >
		<link rel="stylesheet" href="css/styles.css" >
	</head>	
	<body>
		<div class="container-fluid dg-container">
		  	<h1 class="text-center">DigiGyan App</h1>
		  	<div class="well dg-login-form">
			  	<form>
					<h3>Login</h3>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary center-block dg-login-btn">Login</button>
					<a href="#" class="center-block text-center dg-reglink">Register Here</a>
				</form>
			</div>
		</div>
	</body>
</html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrapv3.3.6.css" >
		<link rel="stylesheet" href="../css/styles.css" >
	</head>	
	<body>
		<div class="container-fluid dg-container">
		  	<h1 class="text-center">DigiGyan App</h1>
		  	<div class="well dg-login-form">
			  	<form>
					<h3>Register</h3>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					
					<div class="checkbox">
					  <label><input type="checkbox" value="html">HTML</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" value="js">JS</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" value="css">CSS</label>
					</div>
					<button type="submit" class="btn btn-primary center-block dg-register-btn">Register</button>
					
				</form>
			</div>
		</div>
	</body>
</html>
